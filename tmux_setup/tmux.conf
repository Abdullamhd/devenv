# ╔══════════════════════════════════════════╗
# ║     TMUX CONFIGURATION FOR WSL/WINDOWS    ║
# ║     Optimized for Fish Shell & Nvchad     ║
# ╚══════════════════════════════════════════╝

# ==========================================
# GENERAL SETTINGS
# ==========================================

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Set scrollback buffer size
set -g history-limit 50000

# Reduce escape time for vim
set -sg escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set default shell to fish
set -g default-shell /usr/bin/fish

# ==========================================
# PREFIX KEY CONFIGURATION
# ==========================================

# Use Ctrl+a as prefix (works better in WSL/Windows Terminal)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ==========================================
# KEY BINDINGS (Using Ctrl+a prefix)
# ==========================================

# Session Management
bind n new-session -c "#{pane_current_path}"
bind X confirm-before -p "Kill session #S? (y/n)" kill-session
bind s choose-tree -Zs
bind S display-popup -E "tmux list-sessions | fzf --reverse | cut -d: -f1 | xargs tmux switch-client -t"
bind d detach-client
bind r command-prompt -I "#S" "rename-session '%%'"
bind ( switch-client -p  # Previous session
bind ) switch-client -n  # Next session

# Window Management
bind c new-window -c "#{pane_current_path}"
bind x confirm-before -p "Kill window #W? (y/n)" kill-window
bind w choose-tree -Zw
bind W display-popup -E "tmux list-windows -F '#{window_index}: #{window_name}' | fzf --reverse | cut -d: -f1 | xargs tmux select-window -t"
bind , command-prompt -I "#W" "rename-window '%%'"
bind Tab last-window  # Toggle between last two windows

# Quick window switching (Ctrl+a + number)
bind 1 select-window -t :=1
bind 2 select-window -t :=2
bind 3 select-window -t :=3
bind 4 select-window -t :=4
bind 5 select-window -t :=5
bind 6 select-window -t :=6
bind 7 select-window -t :=7
bind 8 select-window -t :=8
bind 9 select-window -t :=9

# Pane Management
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"  # Traditional
bind % split-window -h -c "#{pane_current_path}"    # Traditional
bind q kill-pane
bind z resize-pane -Z  # Toggle zoom

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane navigation with arrows
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode (vim-style)
bind v copy-mode
bind V copy-mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# Layout shortcuts
bind Space next-layout
bind Enter break-pane  # Break pane into new window

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Show all keybindings
bind ? list-keys
bind / command-prompt -p "Search for:" "list-keys -N | grep %%"

# ==========================================
# QUICK ACCESS (No prefix needed)
# These only work if your terminal supports Alt key properly
# ==========================================

# Try these Alt shortcuts (may not work in all terminals)
bind -n M-1 select-window -t :=1
bind -n M-2 select-window -t :=2
bind -n M-3 select-window -t :=3
bind -n M-4 select-window -t :=4
bind -n M-5 select-window -t :=5

# Quick session switching without prefix
bind -n C-M-s choose-tree -Zs
bind -n C-M-w choose-tree -Zw

# ==========================================
# STATUS BAR
# ==========================================

# Status bar position
set -g status-position bottom

# Status bar style
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left-length 50
set -g status-right-length 50

# Left side: Session name and prefix indicator
set -g status-left '#[fg=#89b4fa,bold]#{?client_prefix,#[bg=#f38ba8] PREFIX ,} ❐ #S #[fg=#cdd6f4]│ '

# Right side: Time and date
set -g status-right '#[fg=#cdd6f4]│ #[fg=#f9e2af]%H:%M #[fg=#cdd6f4]│ #[fg=#94e2d5]%Y-%m-%d '

# Window status
setw -g window-status-style 'fg=#6c7086 bg=#1e1e2e'
setw -g window-status-format ' #I:#W#{?window_zoomed_flag,🔍,} '
setw -g window-status-current-style 'fg=#1e1e2e bg=#89b4fa bold'
setw -g window-status-current-format ' #I:#W#{?window_zoomed_flag,🔍,} '

# Pane borders
set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#89b4fa'

# Message style
set -g message-style 'fg=#cdd6f4 bg=#1e1e2e bold'

# ==========================================
# DISPLAY HELPFUL MESSAGE ON STARTUP
# ==========================================

# Show prefix key in status when pressed
set -g status-interval 1

# Display time for messages
set -g display-time 2000