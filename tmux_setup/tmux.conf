# ╔══════════════════════════════════════════╗
# ║     TMUX FANCY CONFIGURATION              ║
# ║     Optimized for Fish Shell & Nvchad     ║
# ╚══════════════════════════════════════════╝

# ==========================================
# GENERAL SETTINGS
# ==========================================

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Set scrollback buffer size
set -g history-limit 50000

# Reduce escape time for vim
set -sg escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set default shell to fish
set -g default-shell /usr/bin/fish

# ==========================================
# KEY BINDINGS (Alt-based, no prefix needed!)
# ==========================================

# Unbind default prefix
unbind C-b
set -g prefix None

# Session Management (Alt + key)
bind -n M-n new-session -c "#{pane_current_path}"
bind -n M-k confirm-before -p "Kill session #S? (y/n)" kill-session
bind -n M-s display-popup -E "tmux list-sessions | fzf --reverse | cut -d: -f1 | xargs tmux switch-client -t"
bind -n M-d detach-client
bind -n M-r command-prompt -I "#S" "rename-session '%%'"

# Window Management
bind -n M-c new-window -c "#{pane_current_path}"
bind -n M-q confirm-before -p "Kill window #W? (y/n)" kill-window
bind -n M-w display-popup -E "tmux list-windows -F '#{window_index}: #{window_name}' | fzf --reverse | cut -d: -f1 | xargs tmux select-window -t"
bind -n M-, command-prompt -I "#W" "rename-window '%%'"

# Direct window navigation (Alt + number)
bind -n M-1 select-window -t :=1
bind -n M-2 select-window -t :=2
bind -n M-3 select-window -t :=3
bind -n M-4 select-window -t :=4
bind -n M-5 select-window -t :=5
bind -n M-6 select-window -t :=6
bind -n M-7 select-window -t :=7
bind -n M-8 select-window -t :=8
bind -n M-9 select-window -t :=9

# Window navigation (Alt + arrow)
bind -n M-Left previous-window
bind -n M-Right next-window

# Pane Management
bind -n M-Enter split-window -h -c "#{pane_current_path}"
bind -n M-\\ split-window -v -c "#{pane_current_path}"
bind -n M-x kill-pane

# Pane navigation (vim-style with Alt)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane resizing (Alt + Shift + vim keys)
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# Toggle pane zoom
bind -n M-z resize-pane -Z

# Copy mode (vim-style)
bind -n M-v copy-mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# Quick session switching
bind -n M-( switch-client -p  # Previous session
bind -n M-) switch-client -n  # Next session

# Reload config
bind -n M-R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Show all keybindings
bind -n M-? list-keys

# ==========================================
# STATUS BAR
# ==========================================

# Status bar position
set -g status-position bottom

# Status bar style
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left-length 50
set -g status-right-length 50

# Left side: Session name and info
set -g status-left '#[fg=#89b4fa,bold] ❐ #S #[fg=#cdd6f4]│ '

# Right side: Time and date
set -g status-right '#[fg=#cdd6f4]│ #[fg=#f9e2af]%H:%M #[fg=#cdd6f4]│ #[fg=#94e2d5]%Y-%m-%d '

# Window status
setw -g window-status-style 'fg=#6c7086 bg=#1e1e2e'
setw -g window-status-format ' #I:#W '
setw -g window-status-current-style 'fg=#1e1e2e bg=#89b4fa bold'
setw -g window-status-current-format ' #I:#W '

# Pane borders
set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#89b4fa'

# Message style
set -g message-style 'fg=#cdd6f4 bg=#1e1e2e bold'

