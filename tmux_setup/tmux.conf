# ╔══════════════════════════════════════════╗
# ║         MINIMAL TMUX CONFIGURATION        ║
# ║     Using Default Keybindings (Ctrl+b)    ║
# ╚══════════════════════════════════════════╝

# ==========================================
# ESSENTIAL SETTINGS ONLY
# ==========================================

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Set scrollback buffer size
set -g history-limit 50000

# Reduce escape time for vim
set -sg escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set default shell to fish
set -g default-shell /usr/bin/fish

# ==========================================
# STATUS BAR STYLING (Visual Only)
# ==========================================

# Status bar position
set -g status-position bottom

# Status bar style
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left-length 50
set -g status-right-length 50

# Left side: Session name
set -g status-left '#[fg=#89b4fa,bold] ❐ #S #[fg=#cdd6f4]│ '

# Right side: Time and date
set -g status-right '#[fg=#cdd6f4]│ #[fg=#f9e2af]%H:%M #[fg=#cdd6f4]│ #[fg=#94e2d5]%Y-%m-%d '

# Window status
setw -g window-status-style 'fg=#6c7086 bg=#1e1e2e'
setw -g window-status-format ' #I:#W '
setw -g window-status-current-style 'fg=#1e1e2e bg=#89b4fa bold'
setw -g window-status-current-format ' #I:#W '

# Pane borders
set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#89b4fa'

# Message style
set -g message-style 'fg=#cdd6f4 bg=#1e1e2e bold'

# ==========================================
# DEFAULT KEYBINDINGS REFERENCE
# ==========================================
# Prefix: Ctrl+b
#
# Session Management:
#   Ctrl+b s     - List sessions
#   Ctrl+b $     - Rename session
#   Ctrl+b d     - Detach from session
#   Ctrl+b (     - Previous session
#   Ctrl+b )     - Next session
#
# Window Management:
#   Ctrl+b c     - Create new window
#   Ctrl+b ,     - Rename window
#   Ctrl+b n     - Next window
#   Ctrl+b p     - Previous window
#   Ctrl+b 0-9   - Switch to window by number
#   Ctrl+b w     - List windows
#   Ctrl+b &     - Kill window
#
# Pane Management:
#   Ctrl+b %     - Split horizontally
#   Ctrl+b "     - Split vertically
#   Ctrl+b o     - Switch to next pane
#   Ctrl+b arrows - Navigate panes
#   Ctrl+b x     - Kill pane
#   Ctrl+b z     - Toggle pane zoom
#   Ctrl+b space - Toggle layouts
#   Ctrl+b {     - Move pane left
#   Ctrl+b }     - Move pane right
#
# Other:
#   Ctrl+b ?     - Show all keybindings
#   Ctrl+b :     - Enter command mode
#   Ctrl+b [     - Enter copy mode
#   Ctrl+b ]     - Paste buffer